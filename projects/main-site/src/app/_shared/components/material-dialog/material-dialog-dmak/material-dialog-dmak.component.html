<h1 mat-dialog-title>Cara Penulisan '{{ DATA.romaji }}'</h1>
<div mat-dialog-content class="p-4" class="text-break">
  <div id="dmakElement" #dmakElement class="text-center"></div>
</div>
<div mat-dialog-actions>
  <button type="button" mat-button class="ms-auto" (click)="back()" matTooltip="Back">
    <mat-icon fontIcon="chevron_left"></mat-icon>
  </button>
  <button type="button" mat-button (click)="next()" matTooltip="Next">
    <mat-icon fontIcon="chevron_right"></mat-icon>
  </button>
</div>
