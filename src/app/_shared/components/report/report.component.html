<div class="row p-0">
  <div class="col-12 pt-3 sticky-top bg-bifeldy-dark">
    <h2 class="border-bottom-dotted">
      <b class="text-bifeldy-dark">Data Statistik</b>
    </h2>
  </div>
  <div class="col-12">
    <div class="row p-0">
      <div class="col-12 col-md-6 py-1 bg-bifeldy-dark" *ngIf="doughnutChartKetertarikanData.length > 0 && doughnutChartKetertarikanLabels.length > 0">
        <canvas baseChart [data]="doughnutChartKetertarikanData" [labels]="doughnutChartKetertarikanLabels" [chartType]="doughnutChartType"
          [options]="doughnutChartKetertarikanOptions" [plugins]="chartPlugins" [legend]="true">
        </canvas>
      </div>
      <div class="col-12 col-md-6 py-1 bg-bifeldy-dark" *ngIf="lineChartVisitorData.length > 0 && lineChartVisitorLabels.length > 0">
        <canvas baseChart [data]="lineChartVisitorData" [labels]="lineChartVisitorLabels" [chartType]="lineChartType"
          [options]="lineChartVisitorOptions" [plugins]="chartPlugins" [legend]="false">
        </canvas>
      </div>
      <div class="col-12 col-md-6 py-1 bg-bifeldy-dark" *ngIf="barChartUniqueData.length > 0 && barChartUniqueLabels.length > 0">
        <canvas baseChart [data]="barChartUniqueData" [labels]="barChartUniqueLabels" [chartType]="barChartType"
          [options]="barChartUniqueOptions" [plugins]="chartPlugins" [legend]="false">
        </canvas>
      </div>
      <div class="col-12 col-md-6 py-1 bg-bifeldy-dark">
        <div class="row align-items-center h-100">
          <div class="col-12 mx-auto text-center">
            // Tempat Tombol Like & Dislike
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
