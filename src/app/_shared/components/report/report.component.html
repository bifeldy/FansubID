<div class="row p-0">
  <div class="col-12 pt-3 sticky-top bg-bifeldy">
    <h2 class="border-bottom-dotted">
      <span class="float-end text-warning" style="font-size: small; cursor: pointer;" (click)="toggleAllStats()" *ngIf="AS.currentUserSubject?.value">
        {{ toggleAllStatsValue ? 'Sederhana' : 'Lengkap' }}
      </span>
      <b class="text-bifeldy">Data Statistik</b>
    </h2>
  </div>
  <div class="col-12">
    <div class="row p-0">
      <div class="col-12 col-lg-6 py-1 bg-bifeldy" *ngIf="SHOWALLSTATSVERIFIEDONLY && doughnutChartKetertarikanData.length > 0 && doughnutChartKetertarikanLabels.length > 0">
        <canvas baseChart [data]="doughnutChartKetertarikanData" [labels]="doughnutChartKetertarikanLabels" [chartType]="doughnutChartType"
          [options]="doughnutChartKetertarikanOptions" [plugins]="chartPlugins" [legend]="true">
        </canvas>
      </div>
      <div class="col-12 col-lg-6 py-1 bg-bifeldy" *ngIf="SHOWALLSTATSVERIFIEDONLY && barChartUniqueData.length > 0 && barChartUniqueLabels.length > 0">
        <canvas baseChart [data]="barChartUniqueData" [labels]="barChartUniqueLabels" [chartType]="barChartType"
          [options]="barChartUniqueOptions" [plugins]="chartPlugins" [legend]="false">
        </canvas>
      </div>
      <div class="col-12 col-lg-6 py-1 bg-bifeldy" *ngIf="lineChartVisitorData.length > 0 && lineChartVisitorLabels.length > 0">
        <canvas baseChart [data]="lineChartVisitorData" [labels]="lineChartVisitorLabels" [chartType]="lineChartType"
          [options]="lineChartVisitorOptions" [plugins]="chartPlugins" [legend]="false">
        </canvas>
      </div>
      <div class="col py-1 bg-bifeldy">
        <div class="row align-items-center h-100">
          <div class="col-12 mx-auto text-center">
            <h2>Penilaian Saya</h2>
            <button type="button" mat-stroked-button color="accent" class="mx-1" (click)="login()" *ngIf="!AS.currentUserSubject?.value">
              <mat-icon fontIcon="vpn_key" class="me-1"></mat-icon>
              Klik Untuk Login
            </button>
            <button type="button" mat-flat-button color="accent" class="mx-1 shiny" (click)="likeOrDislike(LIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type === LIKE">
              <mat-icon fontIcon="thumb_up_off_alt" class="me-1"></mat-icon>
              <span class="d-lg-none d-xl-inline">
                Suka
              </span>
              ({{ summary.like }})
            </button>
            <button type="button" mat-stroked-button color="accent" class="mx-1 shiny" (click)="likeOrDislike(LIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type !== LIKE">
              <mat-icon fontIcon="thumb_up_off_alt" class="me-1"></mat-icon>
              <span class="d-lg-none d-xl-inline">
                Suka
              </span>
              ({{ summary.like }})
            </button>
            <button type="button" mat-stroked-button color="accent" class="mx-1" (click)="likeOrDislike(DISLIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type !== DISLIKE">
              <mat-icon fontIcon="thumb_down_off_alt" class="me-1"></mat-icon>
              <span class="d-lg-none d-xl-inline">
                Tidak Suka
              </span>
            </button>
            <button type="button" mat-flat-button color="accent" class="mx-1" (click)="likeOrDislike(DISLIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type === DISLIKE">
              <mat-icon fontIcon="thumb_down_off_alt" class="me-1"></mat-icon>
              <span class="d-lg-none d-xl-inline">
                Tidak Suka
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
