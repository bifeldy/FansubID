<div class="row p-0">
  <div class="col-12 pt-3 sticky-top bg-bifeldy">
    <h2 class="border-bottom-dotted">
      <b class="text-bifeldy">Data Statistik</b>
    </h2>
  </div>
  <div class="col-12">
    <div class="row p-0">
      <div class="col-12 col-md-6 py-1 bg-bifeldy" *ngIf="showChartKetertarikan && AS.currentUserSubject?.value && SHOWALLSTATS && doughnutChartKetertarikanData.length > 0 && doughnutChartKetertarikanLabels.length > 0">
        <canvas baseChart [data]="doughnutChartKetertarikanData" [labels]="doughnutChartKetertarikanLabels" [chartType]="doughnutChartType"
          [options]="doughnutChartKetertarikanOptions" [plugins]="chartPlugins" [legend]="true">
        </canvas>
      </div>
      <div class="col-12 col-md-6 py-1 bg-bifeldy" *ngIf="showChartUnique && AS.currentUserSubject?.value && SHOWALLSTATS && barChartUniqueData.length > 0 && barChartUniqueLabels.length > 0">
        <canvas baseChart [data]="barChartUniqueData" [labels]="barChartUniqueLabels" [chartType]="barChartType"
          [options]="barChartUniqueOptions" [plugins]="chartPlugins" [legend]="false">
        </canvas>
      </div>
      <div class="col-12 col-md-6 py-1 bg-bifeldy" *ngIf="showChartVisitor && lineChartVisitorData.length > 0 && lineChartVisitorLabels.length > 0">
        <canvas baseChart [data]="lineChartVisitorData" [labels]="lineChartVisitorLabels" [chartType]="lineChartType"
          [options]="lineChartVisitorOptions" [plugins]="chartPlugins" [legend]="false">
        </canvas>
      </div>
      <div class="col py-1 bg-bifeldy">
        <div class="row align-items-center h-100">
          <div class="col-12 mx-auto text-center">
            <h2>Penilaian Saya</h2>
            <button mat-stroked-button color="accent" class="mx-1" (click)="login()" *ngIf="!AS.currentUserSubject?.value">
              <mat-icon class="me-1">vpn_key</mat-icon>
              Klik Untuk Login
            </button>
            <button mat-flat-button color="accent" class="mx-1 shiny" (click)="likeOrDislike(LIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type === LIKE">
              <mat-icon class="me-1">thumb_up_off_alt</mat-icon>
              Suka ({{ summary.like }})
            </button>
            <button mat-stroked-button color="accent" class="mx-1 shiny" (click)="likeOrDislike(LIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type !== LIKE">
              <mat-icon class="me-1">thumb_up_off_alt</mat-icon>
              Suka ({{ summary.like }})
            </button>
            <button mat-stroked-button color="accent" class="mx-1" (click)="likeOrDislike(DISLIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type !== DISLIKE">
              <mat-icon class="me-1">thumb_down_off_alt</mat-icon>
              Tidak Suka
            </button>
            <button mat-flat-button color="accent" class="mx-1" (click)="likeOrDislike(DISLIKE)" *ngIf="AS.currentUserSubject?.value && myReport?.type === DISLIKE">
              <mat-icon class="me-1">thumb_down_off_alt</mat-icon>
              Tidak Suka
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
