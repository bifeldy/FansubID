<mat-tab-group class="px-0" dynamicHeight mat-stroked-button [color]="'accent'" [backgroundColor]=""
  [selectedIndex]="selectedIndexTab" (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)">
  <mat-tab *ngFor="let tab of tabData">
    <div *ngIf="tab.type == 'grid'">
      <ng-template mat-tab-label>
        <mat-icon class="mr-3">{{ tab.icon }}</mat-icon>
        <h3 class="m-0">{{ tab.name }}</h3>
      </ng-template>
      <div class="p-3">
        <mat-selection-list [multiple]="false" class="p-0">
          <mat-grid-list [cols]="gridListBreakpoint" rowHeight="4:1" (window:resize)="onResize($event)">
            <mat-grid-tile *ngFor="let d of tab.data">
              <mat-list-option (click)="onGridClicked(d)">
                <img matListAvatar src="https://cdn.myanimelist.net/images/anime/1444/108005.jpg" class="ml-3" style="border-radius: 0;" />
                <h4 matLine *ngIf="d.description">{{ d.title }}</h4>
                <h4 *ngIf="!d.description">{{ d.title }}</h4>
                <p matLine>{{ d.description }}</p>
              </mat-list-option>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-selection-list>
      </div>
    </div>
    <div *ngIf="tab.type == 'list'">
      <ng-template mat-tab-label>
        <mat-icon class="mr-3">{{ tab.icon }}</mat-icon>
        <h3 class="m-0">{{ tab.name }}</h3>
      </ng-template>
      <div class="p-3">
        <mat-selection-list [multiple]="false">
          <mat-list-option *ngFor="let d of tab.data" (click)="onListClicked(d)">
            <img matListAvatar src="https://cdn.myanimelist.net/images/anime/1444/108005.jpg" class="ml-3" style="border-radius: 0;" />
            <h4 matLine *ngIf="d.description">{{ d.title }}</h4>
            <h4 *ngIf="!d.description">{{ d.title }}</h4>
            <p matLine>{{ d.description }}</p>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
    <div *ngIf="tab.type == 'table'">
      <ng-template mat-tab-label>
        <mat-icon class="mr-3">{{ tab.icon }}</mat-icon>
        <h3 class="m-0">{{ tab.name }}</h3>
      </ng-template>
      <div class="p-3">
        <app-material-table [tableDataColumn]="tab.data.column" [tableDataRow]="tab.data.row"
          (chipClicked)="onChipClicked($event)" (rowClicked)="onTableRowClicked($event)"></app-material-table>
      </div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mr-3">comment</mat-icon>
      <h3 class="m-0">Komentar</h3>
    </ng-template>
    <div class="p-3">
      // TODO: Discuss Comment
    </div>
  </mat-tab>
</mat-tab-group>
