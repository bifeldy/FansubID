<div class="row">
  <div class="col-12 sticky-top bg-light">
    <h2 class="pt-3 border-bottom-dotted">
      <b class="text-secondary">Statistik Server</b>
    </h2>
  </div>
  <div class="col-12">
    <p class="px-2 text-truncate">
      Portal ::
      <span class="text-success">
        {{ ss.portalVer }}
      </span>
    </p>
    <p class="px-2">
      Session ::
      <span class="text-success" *ngIf="ss.mySocket">
        {{ ss.mySocket.id }}
      </span>
    </p>
    <p class="px-2">
      Latency ::
      <span class="text-success">
        {{ ss.latency }} ms
      </span>
    </p>
    <p class="px-2">
      Pengunjung ::
      <span class="text-success">
        {{ ss.visitor }} Koneksi
      </span>
    </p>
  </div>
</div>
