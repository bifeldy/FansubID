<div class="row">
  <div class="col-12 sticky-top bg-light">
    <h2 class="pt-3 border-bottom-dotted">
      <b class="text-secondary">Statistik Server</b>
    </h2>
  </div>
  <div class="col-12">
    <p class="px-2">
      Bandwidth ::
      <span class="text-success">
        {{ bandwidth }} Bytes
      </span>
    </p>
    <p class="px-2">
      Disk Usage ::
      <span class="text-success">
        {{ diskUsage }} Bytes
      </span>
    </p>
    <p class="px-2">
      Total iNodes ::
      <span class="text-success">
        {{ iNodes }} Files & Folders
      </span>
    </p>
    <p class="px-2">
      Active Download ::
      <span class="text-success">
        {{ activeDdl }} Users
      </span>
    </p>
    <p class="px-2">
      Page Visitor ::
      <span class="text-success">
        {{ visitor }} Users
      </span>
    </p>
  </div>
</div>
