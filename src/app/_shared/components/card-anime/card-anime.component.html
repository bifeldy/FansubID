<swiper [config]="swiperConfig" *ngIf="animeData.length > 0">

    [style.background-image]="'url(' + a.image_url + ')'" (click)="onCardClicked(a)">
    <div class="row align-items-center w-100 h-100">
      <div class="mt-auto text-light p-0 col-12" style="background-color: rgba(0, 0, 0, 0.75);">
        <div class="row m-0 p-0">
          <div class="col-6 m-0 p-1">{{ a.type }}</div>
          <div class="col-6 m-0 p-1 text-right">0 Fansub</div>
        </div>
      </div>
    </div>
