<h1 mat-dialog-title>{{ DATA.title }}</h1>
<div mat-dialog-content class="p-4" [innerHTML]="DATA.htmlMessage" class="text-break text-warning"></div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="ms-auto text-success shiny">{{ DATA.confirmText }}</button>
  <button mat-button [mat-dialog-close]="false" *ngIf="DATA.cancelText">{{ DATA.cancelText }}</button>
</div>
