<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="p-4" [innerHTML]="data.htmlMessage" class="text-break text-{{ gs.isDarkMode ? 'warning' : 'primary' }}"></div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="ms-auto text-{{ gs.isDarkMode ? 'success-dark' : 'success-light' }} shiny">{{ data.confirmText }}</button>
  <button mat-button [mat-dialog-close]="false" *ngIf="data.cancelText">{{ data.cancelText }}</button>
</div>
