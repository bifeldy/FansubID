<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="p-4" class="text-break text-warning">
  // TODO :: Hehehe --
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="ms-auto text-success">{{ data.confirmText }}</button>
  <button mat-button [mat-dialog-close]="false" *ngIf="data.cancelText">{{ data.cancelText }}</button>
</div>
