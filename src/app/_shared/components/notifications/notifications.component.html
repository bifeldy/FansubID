<!-- Home Banner (1920px * 128px)-->
<div class="container-fluid notif-banner align-items-center"
  [style.background-size]="gs.sizeContain ? 'contain' : 'cover'"
  [style.background-image]="'url(' + gs.bannerImg + ')'"
  [style.background-repeat]="gs.bgRepeat ? 'repeat-x' : 'no-repeat'"
  [style.height]="(router.url == '/home' || router.url == '/berkas') ? '192px' : '128px'"
  [style.background-position-y]="router.url == '/berkas' ? '55%' : ''"
  *ngIf="gs.bannerImg && (
    router.url == '/home' || router.url == '/berkas' || router.url == '/fansub' || router.url == '/berkas' ||
    router.url == '/anime' || router.url.includes('/anime?') ||
    router.url == '/dorama' || router.url.includes('/dorama?')
  )">

<!-- Notification -->
<div class="container">
  <div class="row pt-3">
    <div class="col-12" *ngFor="let n of notif.notifications; let i = index">
      <div class="alert alert-{{ n.notifData.type }} alert-dismissible fade show">
        <strong class="me-1">{{ n.notifData.title }}</strong>
        <span [innerHTML]="n.notifData.content"></span>
        <strong class="ms-1" *ngIf="n.notifCreator">
          --
          <i>
            <a href="/user/{{ n.notifCreator }}" class="text-decoration-none">
              {{ n.notifCreator }}
            </a>
          </i>
        </strong>
        <button type="button" class="btn-close" data-dismiss="alert" *ngIf="n.notifData.dismissible" (click)="removeNotif(n.notifData.id)"></button>
      </div>
    </div>
  </div>
</div>
