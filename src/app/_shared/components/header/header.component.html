<!-- Top Toolbar -->
<mat-toolbar color="primary" style="height: 56px; padding: 0 12px;">

  <button mat-icon-button (click)="toggleSideNav()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span matLine class="text-truncate" style="margin-left: 1rem;">
    <!-- <img src="/favicon.ico" width="32px" /> -->
    {{ this.pi.getTitle }}
  </span>

  <span class="spacer"></span>

  <button mat-icon-button (click)="toggleDarkTheme()" matTooltip="Ganti Warna">
    <mat-icon>nights_stay</mat-icon>
  </button>

  <button mat-icon-button (click)="openLiveChat()" matTooltip="Obrolan">
    <mat-icon [matBadge]="ss.messageChatCount" matBadgePosition="before" [matBadgeColor]="'accent'">
      forum
    </mat-icon>
  </button>

  <button mat-icon-button (click)="openAdminNavigation()" *ngIf="router.url.includes('/admin-mod/')">
    <mat-icon>apps</mat-icon>
  </button>

  <button mat-icon-button (click)="openSearch()" matTooltip="Pencarian">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button (click)="reloadPage()" *ngIf="!ss.mySocket?.id" matTooltip="Refresh">
    <mat-icon>replay</mat-icon>
  </button>

</mat-toolbar>
