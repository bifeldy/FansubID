<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container">

  <!-- Summaries -->
  <div class="row p-3">
    <div class="col-12 col-md-6 py-1 bg-light" *ngIf="barChartAnimeData.length > 0 && barChartAnimeLabels.length > 0 && barChartAnimeData.length == barChartAnimeLabels.length">
      <canvas baseChart [data]="barChartAnimeData" [labels]="barChartAnimeLabels" [chartType]="barChartType"
        [options]="barChartAnimeOptions" [plugins]="chartPlugins" [legend]="false">
      </canvas>
    </div>
    <div class="col-12 col-md-6 py-1 bg-light" *ngIf="barChartDoramaData.length > 0 && barChartDoramaLabels.length > 0 && barChartDoramaData.length == barChartDoramaLabels.length">
      <canvas baseChart [data]="barChartDoramaData" [labels]="barChartDoramaLabels" [chartType]="barChartType"
        [options]="barChartDoramaOptions" [plugins]="chartPlugins" [legend]="false">
      </canvas>
    </div>
    <div class="col-12 col-md-6 py-1 bg-light" *ngIf="pieChartData.length > 0 && pieChartLabels.length > 0 && pieChartData.length == pieChartLabels.length">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [plugins]="chartPlugins" [legend]="true">
      </canvas>
    </div>
  </div>

  <!-- Detail -->
  <div class="row">
    <app-material-tab (tableRowClicked)="openFansub($event)" (buttonClicked)="openUrl($event)" [tabData]="tabData"></app-material-tab>
  </div>

</div>
