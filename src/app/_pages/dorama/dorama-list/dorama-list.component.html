<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12 pb-3 sticky-top bg-bifeldy-dark" [formGroup]="fg">
          <h3 class="m-0 border-bottom border-primary row">
            <mat-form-field class="pt-3 col-4 col-lg-2" [color]="'accent'">
              <mat-label>Tema Musim</mat-label>
              <mat-select [(value)]="selectedSeasonName" (valueChange)="changeSeasonalDorama()">
                <mat-option value="winter">Winter</mat-option>
                <mat-option value="spring">Spring</mat-option>
                <mat-option value="summer">Summer</mat-option>
                <mat-option value="fall">Fall</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="pt-3 col-4 col-lg-2">
              <mat-label>Tahun</mat-label>
              <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" formControlName="currentDate" />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="multi-year" (yearSelected)="chosenYearHandler($event, picker)" disabled="false"></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="ml-auto pt-3 col-4 col-lg-2" [color]="'accent'">
              <mat-label>Negara</mat-label>
              <mat-select [(value)]="selectedCountryName" (valueChange)="changeCountryDorama()">
                <mat-option value="">Semua</mat-option>
                <mat-option value="{{ c }}" *ngFor="let c of doramaCountry">{{ c }}</mat-option>
              </mat-select>
            </mat-form-field>
          </h3>
        </div>
        <div class="col-12">
          <app-card-anime-dorama (cardClicked)="openDoramaPage($event)" [animeDoramaData]="seasonalDoramaCard"></app-card-anime-dorama>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <app-material-tab (chipClicked)="openFansub($event)" (tableRowClicked)="openDoramaPage($event)" [tabData]="tabData"></app-material-tab>
  </div>
</div>
