<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container">

  <!-- Detail -->
  <div class="row px-3">
    <div class="col-12">
      <form [formGroup]="fg" (submit)="onSubmit();" *ngIf="fg">
        <div class="row mt-3 mb-3">
          <div class="col-12 sticky-top bg-bifeldy">
            <h2 class="pt-3 border-bottom-dotted">
              <b class="text-bifeldy">Buat Email Baru & Kirim</b>
            </h2>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-md-5 col-xl-4 p-3">
                <div class="row py-3">
                  <mat-form-field appearance="outline" class="col-12" [color]="'accent'">
                    <mat-label>Penerima</mat-label>
                    <input matInput formControlName="to" placeholder="user@domain.tld" matTooltip="Gunakan , Jika Lebih Dari 1" />
                    <mat-icon matSuffix>short_text</mat-icon>
                    <mat-error>
                      <strong *ngIf="fg.get('to').hasError('required')">Alamat Surel Tidak Boleh Kosong</strong>
                      <strong *ngIf="fg.get('to').hasError('pattern')">Email Tidak Valid</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col-12" [color]="'accent'">
                    <mat-label>Carbon Copy</mat-label>
                    <input matInput formControlName="cc" placeholder="user@domain.tld,user@domain.tld" matTooltip="Gunakan , Jika Lebih Dari 1" />
                    <mat-icon matSuffix>short_text</mat-icon>
                    <mat-error>
                      <strong *ngIf="fg.get('cc').hasError('pattern')">Email Tidak Valid</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col-12" [color]="'accent'">
                    <mat-label>Blind Carbon Copy</mat-label>
                    <input matInput formControlName="bcc" placeholder="user@domain.tld, user@domain.tld" matTooltip="Gunakan , Jika Lebih Dari 1" />
                    <mat-icon matSuffix>short_text</mat-icon>
                    <mat-error>
                      <strong *ngIf="fg.get('bcc').hasError('pattern')">Email Tidak Valid</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-12 col-md-7 col-xl-8 pt-3">
                <div class="row">
                  <mat-form-field appearance="outline" class="p-3 col-12" [color]="'accent'">
                    <mat-label>Judul</mat-label>
                    <input matInput formControlName="subject" placeholder="Berita Terkini Blablabla ..." />
                    <mat-icon matSuffix>wysiwyg</mat-icon>
                    <mat-error>
                      <strong *ngIf="fg.get('subject').hasError('required')">Judul Berita Tidak Boleh Kosong</strong>
                      <strong *ngIf="fg.get('subject').hasError('pattern')">Judul Berita Hanya Boleh Huruf Standar Papan Ketik</strong>
                    </mat-error>
                  </mat-form-field>
                  <angular-editor class="p-3 w-100" formControlName="message" [config]="GS.angularEditorConfig"></angular-editor>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col"></div>
                  <div class="col-12 col-md-3 pb-3">
                    <a mat-stroked-button routerLink="/mailbox" class="w-100" [disabled]="submitted">
                      <mat-icon class="me-1">undo</mat-icon>
                      Batal
                    </a>
                  </div>
                  <div class="col-12 col-md-3 pb-3">
                    <button mat-flat-button color="accent" type="submit" class="w-100" [disabled]="submitted || fg.invalid">
                      Simpan
                      <mat-icon class="ms-1">save</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
