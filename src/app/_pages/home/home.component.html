<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container">
  
  <!-- Detail -->
  <div class="row pb-3 px-0">
    <div class="col-lg-8 col-xl-9">
      <div class="row">
        <div class="col-12 sticky-top bg-light">
          <h2 class="pt-3 border-bottom-dotted">
            <a class="float-right text-decoration-none" routerLink="/news" style="font-size: small;">
              Selengkapnya
            </a>
            <b class="text-secondary">Papan Pengumuman</b>
          </h2>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-12 p-3" *ngIf="newsData.length <= 0"
              style="background-image: url('/assets/img/404-no-data.png'); background-size: contain; background-position: center; background-repeat: no-repeat; height: 256px;">
              <div class="row align-items-center h-100">
                <div class="col-8 mx-auto text-light text-center rounded py-3" style="background-color: rgba(0, 0, 0, 0.5);">
                  <h3 class="m-0">
                    Tidak Ada Data ¯\_(ツ)_/¯
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-12" *ngIf="newsData.length > 0">
              <div class="row px-3">
                <div class="col-12 col-md-6 col-xl-4 p-2" *ngFor="let n of newsData | slice:0:6">
                  <mat-card>
                    <img mat-card-image [src]="n.image_url" style="height: 128px; object-fit: cover; cursor: pointer;" routerLink="/news/{{ n.id }}" />
                    <mat-card-content routerLink="/news/{{ n.id }}" style="cursor: pointer;">
                      <h3>
                        <b>{{ n.title }}</b>
                      </h3>
                    </mat-card-content>
                    <mat-card-header>
                      <div mat-card-avatar style="background-size: cover;"
                      [style.background-image]="'url(' + n.user_.image_url + ')'"></div>
                      <mat-card-title routerLink="/user/{{ n.user_.username }}" class="text-primary mb-1" style="cursor: pointer;">
                        <h3 class="mb-0">{{ n.user_.username }}</h3>
                      </mat-card-title>
                      <mat-card-subtitle class="mb-0">{{ n.created_at | date:'mediumDate' }}</mat-card-subtitle>
                    </mat-card-header>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-12 sticky-top bg-light">
          <h2 class="pt-3 border-bottom-dotted">
            <a class="float-right text-decoration-none" routerLink="/nihongo" style="font-size: small;">
              Selengkapnya
            </a>
            <b class="text-secondary">Belajar Bahasa Jepang</b>
          </h2>
        </div>
        <div class="col-12">
          <app-banner-nihongo></app-banner-nihongo>
        </div>
      </div> -->
    </div>
    <div class="col-lg-4 col-xl-3">
      <div class="row sticky-top">
        <div class="col-12">
          <app-banner-discord></app-banner-discord>
          <app-stats-server></app-stats-server>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-3" *ngIf="newsData.length > 0">
    <div class="col-12">
      <app-material-tab></app-material-tab>
    </div>
  </div>

</div>
