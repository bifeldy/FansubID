<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container" *ngIf="newsData">

  <!-- Detail -->
  <div class="row pb-3 px-0">
    <div class="col-lg-4 col-xl-3">
      <div class="row sticky-top pt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <img src="{{ newsData.image_url }}" class="w-100" />
            </div>
            <div class="col-12 p-3">
              <app-material-chip (chipClicked)="openTag($event)" [chipData]="chipData"></app-material-chip>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-xl-9">
      <div class="row">
        <div class="sticky-top bg-bifeldy-{{ gs.isDarkMode ? 'dark' : 'light' }}">
          <div class="col-12">
            <h2 class="pt-3 m-0">
              <b class="text-bifeldy-{{ gs.isDarkMode ? 'dark' : 'light' }}">{{ newsData.title }}</b>
            </h2>
          </div>
          <div class="col-12">
            <hr class="my-1 border-bottom-dotted" style="height: 4px; background: url(/assets/img/stripe.png);" />
          </div>
          <div class="col-12">
            <h5 class="pb-3 m-0 text-bifeldy-{{ gs.isDarkMode ? 'dark' : 'light' }}">
              Oleh ::
              <a routerLink="/user/{{ newsData.user_.username }}" class="text-{{ gs.isDarkMode ? 'warning' : 'primary' }} text-decoration-none">
                {{ newsData.user_.username }}
              </a>
              :: {{ newsData.created_at | date:'d MMMM y, h:mm:ss a z' }}
            </h5>
          </div>
        </div>
        <div class="col-12 pt-3 mt-3" [innerHTML]="newsData.content"></div>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-12 sticky-top bg-bifeldy-{{ gs.isDarkMode ? 'dark' : 'light' }}">
      <h2 class="pt-3 border-bottom-dotted">
        <b class="text-bifeldy-{{ gs.isDarkMode ? 'dark' : 'light' }}">Komentar</b>
      </h2>
    </div>
    <div class="col-12">
      <div class="p-3">
        <app-discussion [rootCommentBox]="true"></app-discussion>
      </div>
    </div>
  </div>

</div>
