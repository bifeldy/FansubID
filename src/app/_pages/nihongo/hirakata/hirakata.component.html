<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container">
  
  <!-- Detail -->
  <div class="row pb-3 px-0">
    <div class="col-lg-8 col-xl-9">
      <div class="row">
        <div class="col-12 sticky-top bg-light pb-3">
          <h3 class="m-0 border-bottom border-primary row">
            <mat-form-field class="pt-3 col-6 col-lg-4">
              <mat-label>Huruf Jepang</mat-label>
              <mat-select [(value)]="modeTampilan" (valueChange)="changeModeTampilan($event)">
                <mat-option value="hiragana">Hiragana</mat-option>
                <mat-option value="katakana">Katakana</mat-option>
              </mat-select>
            </mat-form-field>
          </h3>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="row">
                <div class="col-12">
                  <h2 class="pt-3 border-bottom-dotted">
                    <b class="text-secondary">Standar</b>
                  </h2>
                </div>
                <div class="col-12">
                  <div class="row text-center px-3" *ngFor="let hs of daftarHuruf.standard | keyvalue">
                    <div class="col p-1" *ngFor="let char of hs.value">
                      <img *ngIf="char" src="/assets/{{ modeTampilan }}/{{ char }}.png" class="rounded img-thumbnail" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="row">
                <div class="col-12">
                  <h2 class="pt-3 border-bottom-dotted">
                    <b class="text-secondary">Dakuon</b>
                  </h2>
                </div>
                <div class="col-12">
                  <div class="row text-center px-3" *ngFor="let hs of daftarHuruf.dakuon | keyvalue">
                    <div class="col p-1" *ngFor="let char of hs.value">
                      <img *ngIf="char" src="/assets/{{ modeTampilan }}/{{ char }}.png" class="rounded img-thumbnail" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h2 class="pt-3 border-bottom-dotted">
                    <b class="text-secondary">Handakuon</b>
                  </h2>
                </div>
                <div class="col-12">
                  <div class="row text-center px-3" *ngFor="let hs of daftarHuruf.handakuon | keyvalue">
                    <div class="col p-1" *ngFor="let char of hs.value">
                      <img *ngIf="char" src="/assets/{{ modeTampilan }}/{{ char }}.png" class="rounded img-thumbnail" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h2 class="pt-3 border-bottom-dotted">
                    <b class="text-secondary">Yuon</b>
                  </h2>
                </div>
                <div class="col-12">
                  <div class="row text-center px-3" *ngFor="let hs of daftarHuruf.yuon | keyvalue">
                    <div class="col p-1" *ngFor="let char of hs.value">
                      <img *ngIf="char" src="/assets/{{ modeTampilan }}/{{ char }}.png" class="rounded img-thumbnail" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-xl-3">
      <div class="row sticky-top">
        <div class="col-12">
          <app-banner-discord></app-banner-discord>
          <app-stats-server></app-stats-server>
        </div>
      </div>
    </div>
  </div>

</div>
