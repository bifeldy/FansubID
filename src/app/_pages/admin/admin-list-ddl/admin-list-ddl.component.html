<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container">
  
  <!-- Detail -->
  <div class="row pb-3 px-0">
    <div class="col-12">
      <div class="row my-4">
        <div class="col-12 text-end text-success">
          <mat-slide-toggle [(ngModel)]="failed" (change)="getAttachment()" labelPosition="before">
            Tampilkan Yang Tidak Selesai Saja
          </mat-slide-toggle>
        </div>
      </div>
      <div class="row">
        <div class="col-12 sticky-top bg-bifeldy">
          <h2 class="pt-3 border-bottom-dotted">
            <b class="text-bifeldy">Kelola Berkas DDL</b>
          </h2>
        </div>
        <div class="col-12 p-3">
          <app-material-table [tableDataColumn]="attachmentData.column" [tableDataRow]="attachmentData.row" [count]="count" [serverSide]="true" (serverSideFilter)="onServerSideFilter($event)"
            (buttonClicked)="action($event)" (paginatorClicked)="onPaginatorClicked($event)" (serverSideOrder)="onServerSideOrder($event)"></app-material-table>
        </div>
      </div>
    </div>
  </div>

</div>
