<!-- Notification -->
<app-notifications></app-notifications>

<!-- Content -->
<div class="container">
  
  <!-- Detail -->
  <div class="row pb-3 px-0">
    <div class="col-12">
      <div class="row">
        <div class="col-12 sticky-top bg-bifeldy-dark">
          <h2 class="pt-3 border-bottom-dotted">
            <b class="text-bifeldy-dark">Kelola API Key</b>
          </h2>
        </div>
        <div class="col-12">
          <app-material-table [tableDataColumn]="corsData.column" [tableDataRow]="corsData.row" [count]="count" [serverSide]="true" (serverSideFilter)="onServerSideFilter($event)"
            (buttonClicked)="revokeCors($event)" (paginatorClicked)="onPaginatorClicked($event)" (serverSideOrder)="onServerSideOrder($event)" (tableRowClicked)="openCors($event)"></app-material-table>
        </div>
      </div>
    </div>
  </div>

</div>
